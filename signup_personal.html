<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpg" href="attachments/icon.jpg" />

	<link rel="stylesheet" type="" href="loginstyle.css">
   </head>
   <body class="bg">
        <div class="container">
          <div class="login">
            <h1>signup</h1><br/>
            <form method="post" action="home.html" onsubmit="return validateForm()">
                      <p><input type="text" name="fname" value="" placeholder="First Name" required></p>
                      <p><input type="text" name="mname" value="" placeholder="Middle Name" required></p>
                      <p><input type="text" name="lname" value="" placeholder="Last Name" required></p>
                      <p><input type="tel" title="Enter 10 digit mobile number without any special characters" pattern="[0-9]{10}" name="pnum" value="" placeholder="Personal Mobile Number" required></p>
                      <p><input type="text" name="faname" value="" placeholder="Father Name" required></p>
                      <p><input type="email" name="femail" value="" placeholder="Father Email" required></p>
                      <p><input type="tel" title="Enter 10 digit mobile number without any special characters" pattern="[0-9]{10}" name="fmnum" value="" placeholder="Father Mobile Number" required></p>
                      <p><input type="text" name="mname" value="" placeholder="Mother Name" required></p>
                      <p><input type="email" name="memail" value="" placeholder="Mother Email" required></p>
                      <p><input type="text" title="Enter 10 digit mobile number without any special characters" pattern="[0-9]{10}" name="mmnum" value="" placeholder="Mother Mobile Number" required></p>
                      <p class="submit"><input type="submit" name="commit" value="Click to Register"></p>
                      <p class="submit"><input type="reset"  value="Reset"></p>
            </form>
          </div>  
        </div>
   </body>
   <script>
      function validateForm(){
          var x = document.forms["signuppw"]["fname"].value;
          var y = document.forms["signuppw"]["mname"].value;
          var z = document.forms["signuppw"]["lname"].value;
          var p = document.forms["signuppw"]["pnum"].value;
          var q = document.forms["signuppw"]["faname"].value;
          var r = document.forms["signuppw"]["femail"].value;
          var s = document.forms["signuppw"]["fmnum"].value;
          var t = document.forms["signuppw"]["mname"].value;
          var u = document.forms["signuppw"]["memail"].value;
          var v = document.forms["signuppw"]["mmnum"].value;
          if (x == "") || (y == "")|| (z == "") ||(q == "") ||(t == "") {
              alert("All the Names must be filled out");
              return false;
           }
           else if (p == "") || (s == "") ||(v == ""){
              alert("Mobile number fields must be filled out");
              return false;
           }
           else if (r == "") || (u == "") {
              alert("Email must be filled out");
              return false;
           }
           else if (p == "") {
              alert("Password must be filled out");
              return false;
           }

       }   
  </script>
</html>
